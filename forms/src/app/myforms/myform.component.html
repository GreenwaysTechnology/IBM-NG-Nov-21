<h1>User Registration Form</h1>
<div class="container">
    <!--todo: remove after checking-->
    <p>{{user|json}}</p>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" [(ngModel)]="user.firstName" name="firstName" class="form-control" id="firstName"
                required>
        </div>
        <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" [(ngModel)]="user.lastName" name="lastName" class="form-control" id="lastName" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" name="category" [(ngModel)]="user.category">
                <option *ngFor="let option of category" [value]="option">{{option}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>
</div>
